<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="section-todo">
        <div class="section-todo__block">
            <div class="section-todo__container-input">
                <input class="section-todo__input-title" type="text" placeholder="Title">
            </div>
            <div class="section-todo__container-inputs">
                <div class="section-todo__element">
                    <input class="section-todo__input-task-checkbox" type="checkbox" id="checkbox">
                    <input class="section-todo__input-task-text" type="text" placeholder="Task 1">
                    <label class="section-todo__label" for="checkbox"></label>
                </div>
                <div class="section-todo__element">
                    <input class="section-todo__input-task-checkbox" type="checkbox" id="checkbox-1">
                    <input class="section-todo__input-task-text" type="text" placeholder="Task 1">
                    <label class="section-todo__label" for="checkbox-1"></label>
                </div>
                <div class="section-todo__element">
                    <input class="section-todo__input-task-checkbox" type="checkbox" id="checkbox-2">
                    <input class="section-todo__input-task-text" type="text" placeholder="Task 1">
                    <label class="section-todo__label" for="checkbox-2"></label>
                </div>
                <div class="section-todo__element section-todo__element--add">
                    <input class="section-todo__input-task-checkbox section-todo__input-task-checkbox--add" type="checkbox" id="checkbox--add">
                    <input class="section-todo__input-task-text section-todo__input-task-text--add" type="text" placeholder="New Task">
                    <label class="section-todo__label section-todo__label--add" for="checkbox--add"></label>
                </div>
            </div>
            <button class="section-todo__button">Publish</button>

            
            <button class="section-todo__accordion" name = "fold_rec">Показать ссылки</button>

            <div class="section-todo__panel" name = "rec_panel"></div>
        </div>

    <script>
    var acc = document.getElementsByName("fold_rec");
    var i;

    var folded = false;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;

        this.innerHTML = folded ? "Показать ссылки" : "Скрыть ссылки";

        folded = !folded;

        var panels = document.getElementsByName("rec_panel");

        for (i = 0; i <script panels.length; i++) {

        if (panels[i].style.maxHeight) {
          panels[i].style.maxHeight = null;
          panels[i].style.marginBottom = null;
          panels[i].style.marginTop = null;
          panels[i].style.opacity = null;

        } else {
          panels[i].style.maxHeight = (panels[i].scrollHeight*3) + "px";
          panels[i].style.marginBottom = 0 + "em";
          panels[i].style.marginTop = 0.1 + "em";
          panels[i].style.opacity = "inherit";
        } 
      }
      });
    }
    </script>
    </section>
</body>
</html>
