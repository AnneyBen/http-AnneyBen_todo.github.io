<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="section-todo">
        <div class="section-todo__block">
            <div class="section-todo__container-tittle section-todo__element">
                <button class="section-todo__tittle-button section-todo__button-add"></button>
                <input class="section-todo__input-title section-todo__input-task-text" type="text" placeholder="Some task">
            </div>
            <div class="section-todo__container-inputs">
                <div class="section-todo__element">
                    <div class="section-todo__checkbox">
                        <input class="section-todo__checkbox-input" type="checkbox" id="checkbox-input-1">
                        <label class="section-todo__checkbox-label" for="checkbox-input-1">
                            <span class="section-todo__input-task-checkbox-on"></span>
                        </label>
                    </div>
                    <input class="section-todo__input-task-text" type="text" placeholder="Some task">
                    <button class="section-todo__input-task-delete"></button>
                </div>
                <div class="section-todo__element">
                    <div class="section-todo__checkbox">
                        <input class="section-todo__checkbox-input" type="checkbox" id="checkbox-input-2">
                        <label class="section-todo__checkbox-label" for="checkbox-input-2">
                            <span class="section-todo__input-task-checkbox-on"></span>
                        </label>
                    </div>
                    <input class="section-todo__input-task-text" type="text" placeholder="Some task">
                    <button class="section-todo__input-task-delete"></button>
                </div>
                <div class="section-todo__element">
                    <div class="section-todo__checkbox">
                        <input class="section-todo__checkbox-input" type="checkbox" id="checkbox-input-3">
                        <label class="section-todo__checkbox-label" for="checkbox-input-3">
                            <span class="section-todo__input-task-checkbox-on"></span>
                        </label>
                    </div>
                    <input class="section-todo__input-task-text" type="text" placeholder="Some task">
                    <button class="section-todo__input-task-delete"></button>
                </div>
            </div>
            <button class="section-todo__button">Опубликовать</button>

            
            <button class="section-todo__accordion" name = "fold_rec">Done</button>

            <div class="section-todo__panel" name = "rec_panel"></div>
        </div>
    </section>
</body>
</html>
