<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="section-todo">
        <div class="section-todo__block">
            <div class="section-todo__container-tittle section-todo__element">
                <button class="section-todo__tittle-button section-todo__button-add">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="7.5" cy="7.5" r="7" stroke="#777480"/>
                        <rect x="7" y="3" width="1" height="9" rx="0.5" fill="#777480"/>
                        <rect x="3" y="7" width="9" height="1" rx="0.5" fill="#777480"/>
                    </svg>
                </button>
                <input class="section-todo__input-title" type="text" placeholder="Some task">
            </div>
            <div class="section-todo__container-inputs">
                <div class="section-todo__element">
                    <button class="section-todo__input-task-checkbox"></button>
                    <input class="section-todo__input-task-text" type="text" placeholder="Some task">
                    <button class="section-todo__input-task-delete"></button>
                </div>
                <div class="section-todo__element">
                    <button class="section-todo__input-task-checkbox"></button>
                    <input class="section-todo__input-task-text" type="text" placeholder="Some task">
                    <button class="section-todo__input-task-delete"></button>
                </div>
                <div class="section-todo__element">
                    <button class="section-todo__input-task-checkbox"></button>
                    <input class="section-todo__input-task-text" type="text" placeholder="Some task">
                    <button class="section-todo__input-task-delete"></button>
                </div>
            </div>
            <button class="section-todo__button">Publish</button>

            
            <button class="section-todo__accordion" name = "fold_rec">Показать ссылки</button>

            <div class="section-todo__panel" name = "rec_panel"></div>
        </div>
    </section>
</body>
</html>
